<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yazmin</title>

<style>
body{
  margin:0;
  padding:0;
  background:#e3a06d;
  overflow:hidden;
  font-family:Georgia, serif;
}

canvas{
  position:absolute;
  top:0;
  left:0;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let heartPoints = [];
let particles = [];

function generateHeartPoints(){
  const centerX = canvas.width/2;
  const centerY = canvas.height/2;
  const scale = Math.min(canvas.width, canvas.height)/60;

  for(let t=0;t<Math.PI*2;t+=0.1){
    const x = 16*Math.pow(Math.sin(t),3);
    const y = -(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    heartPoints.push({
      x:centerX+x*scale,
      y:centerY+y*scale
    });
  }
}

class Particle{
  constructor(tx,ty){
    this.x=Math.random()*canvas.width;
    this.y=Math.random()*canvas.height;
    this.tx=tx;
    this.ty=ty;
    this.size=Math.random()*3+3;
  }

  update(){
    this.x+=(this.tx-this.x)*0.03;
    this.y+=(this.ty-this.y)*0.03;
  }

  draw(){
    ctx.fillStyle="#e36404";
    ctx.shadowColor="#e36404";
    ctx.shadowBlur=15;

    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();

    ctx.shadowBlur=0;
  }
}

generateHeartPoints();
heartPoints.forEach(p=>{
  particles.push(new Particle(p.x,p.y));
});

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  particles.forEach(p=>{
    p.update();
    p.draw();
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
